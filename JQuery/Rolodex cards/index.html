

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="Script.js">

        </script>
    </head>
    <body>
        <fieldset>
            <legend><h1>Create a card</h1></legend>
            <form id="card_form">
                First Name: <input type="text" name="first" id="first"><br>
                Last Name:  <input type="text" name="last" id="last"><br>
                Description: <textarea name="description" id="desc"></textarea><br>
                <input type="submit" name="" value="Add a user"><br>
            </form>
        </fieldset>
        <fieldset>
            <legend><h2>Virtual Rolodex</h2></legend>
            <div id="rolodex">
                <div class="card">
                    <h1 class="displayed">Michael Choi</h1>
                    <p class="displayed">Click for description</p>
                    <h3 class="hidden">Coding Dojo's fearless leader. Master of instruction.</h3>
                </div>

            </div>
        </fieldset>

    </body>
</html>
